<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<br><br><br><br>
<div class="container" >
	<div class="row">
		<div class="row  fade-in" [hidden]="!hiddenBigImage">
            <div class="col-lg-3 col-md-4 col-xs-6 thumb" *ngFor="let image of nizSlika">
                <a class="thumbnail" data-image-id="" data-toggle="modal" data-title=""
                   data-image="{{image}}"
                   data-target="#image-gallery"
                   (click)="showImage(image)"
                   style="cursor: pointer;"
                   >
                    <img class="img-thumbnail"
                         src="{{image}}"
                         alt="Another alt text"
                         >
            </a>
            </div>


        </div>


        <div [hidden]="hiddenBigImage" class="fade-in">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title" id="image-gallery-title"></h4>
                        <button type="button"  (click)="closeBigImage()" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span><span class="sr-only">Close</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <img id="image-gallery-image" class="img-responsive col-md-12" src="{{slikaZaPrikaz}}">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary float-left" id="show-previous-image" (click)="previousImage()"><i class="fa fa-arrow-left"></i>
                        </button>

                        <button type="button" id="show-next-image" class="btn btn-secondary float-right" (click)="nextImage()"><i class="fa fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
	</div>
</div>
