<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">

<br/><br/><br/><br/>
<div class="container-fluid" style="width: 80%; align-content: center;" >
  <div class="row" >


    <div class="col-md-4 mt-5" *ngFor="let apartment of allApartments">
      <div class="card text-center">

        <div>
          <a href="http://localhost:4200/apartmentDetails/{{apartment.id}}">
            <img class="card-img-top" src= "{{apartment.tumbnail}}" alt="Card image cap">
            <div class="top-left na-prodaju" *ngIf="apartment.forSale">Na prodaju</div>
            <div class="top-left izdavanje" *ngIf="!apartment.forSale">Izdavanje</div>
          </a>

          
        </div>
        
        <div class="card-body">
          <h5 class="card-title">{{apartment.title}}</h5> 
          <hr>
          <iframe [src]="apartment.location.googleMapsUrl | safe: 'resourceUrl'"  width="100%" height="200" frameborder="0" style="border:0" allowfullscreen></iframe>
          <a href="http://localhost:4200/addApartmentForRent"><address class="font-italic">{{apartment.location.city}}, {{apartment.price_per_night}} rsd noÄ‡</address></a>
        </div>
        <div class="card-footer text-muted">
          <div class="row">
            <div class="col">
              <a href=""><i class="fas fa-map"></i></a>
            </div>
            <div class="col">
              <a href="mailto:test@test.com"><i class="fas fa-envelope"></i></a>
            </div>
            <div class="col">
              <a href="tel:+123456789"><i class="fas fa-phone"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>


     

  </div>



</div>
